<!--  Tags  -->
{% if post.tags.all %}
    <p class="tags">
        Tags:
            {% for tag in post.tags.all %}
                <a href="{% url 'blog:post-tag' tag.pk tag.slug %}">#{{ tag }}</a>
                {% if not forloop.last %}, {% endif %}
            {% endfor %}    
    </p>
{% endif %}
<!--  End Tags  -->
